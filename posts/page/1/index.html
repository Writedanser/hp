84 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"></path></svg></a></div></div></aside></div></div></div><div class="z-10"><footer><div class="p-10 center bg-neutral-800 p-6"><div class="container xl:max-w-7xl mx-auto"><div class="vstack items-center gap-4"><div class="flex gap-4"><a class="text-neutral-200 hover:text-neutral-500 active:text-gray-600 transition duration-100" aria-label="Twitter" href="https://twitter.com/handai_circle"><svg stroke="currentColor" fill="currentColor" stroke-width="0" role="img" viewBox="0 0 24 24" height="20" width="20" xmlns="http://www.w3.org/2000/svg"><title></title><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"></path></svg></a></div><div class="text-neutral-200 text-sm text-center">© マイサー合同</div></div></div></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"マイナーサークルとは","date":"2020-03-29","slug":"posts/about","excerpt":"","tags":["記事"],"content":"\n※このページは現在不十分です。マイナーサークル事情に詳しい方は加筆を宜しくお願いします。\n\n## マイナーサークルとは\nマイナーサークルに明確な定義はありません。全国的に珍しい活動を行うサークルを指す場合や、慢性的に部員の少ないサークルを指す場合などがあります。  \n珍サークル、謎サークル、変わったサークルなどと呼ばれる場合もあります。  \nまた、Twitter上でのみ活動するサークルも多く、Twitterサークルと呼ばれる場合もあります。  \n以上のように、マイナーサークルの定義には議論があります。  \n\n\n## 初期のマイナーサークル（第1世代）\n大学のサークル自体は戦前から既に存在しています。  \nしかし、マイナーサークルがいつから存在するかは明確には分かっていません。  \n現存するマイナーサークルで古いものは、東大襖クラブ（1970年前後創設）、早稲田万歳同盟(1975創設)、早稲田精神昂揚会(1958年創設）、早稲田人物研究会(1965年創設）などがあります。  \nマイナーサークルは、仲の良い友人同士がその場のノリで勝手に名乗りだす場合が多いのに加え、大半は短命です。そのため、記録してはなかなか残りにくいです。しかし、実際には数多く存在したことが推測されます。  \n例えば、タレントのいとうせいこう氏は早稲田大学生であった1980年前後に、校内に貼られた『タモリライフ研究会』という張り紙を見て、入部しています。さらに、その後は自ら早稲田面白共同体（読み：わせだへんたいコミューン）名義でミニコミを販売しています。  \nサークルという体ではありませんが、大学自治寮や学生左翼運動なども源流の一つに加える事は可能かもしれません。  \n\n\n## インターネット普及以後のマイナーサークル（第2世代）\n2000年前後から、インターネットの広がりにより、マイナーサークルの状況が少なからず変化しました。それまでは学内の張り紙や学内誌に乗る程度で、限られた範囲にしか知られない存在であったはずのマイナーサークルが、全国に発信する機会を得たのです。  \nこうして生まれたサークルのいくつかは現在でも検索することで見つけることができます。  \nネット上の掲示板やブログを利用した例として、2002年前後に活動した「京大キノコ部」（リンクは\u003e\u003e\u003eこちら）や2006年頃に創部した「早稲田かくれんぼ同窓会」（リンクは\u003e\u003e\u003eこちら）があります。  \n\n## 第1次マイナーサークル爆発以後のマイナーサークル(第3世代）\n2012年前後にマイナーサークルが突如として大量に生じるという事件が起こりました（第1次マイナサークル爆発）。きっかけは不明ですが、Twitterを中心として、様々な大学名を冠したサークルが生まれています。特に多かったのは「○○大学ぼっちサークル」「○○大学童貞連盟」「○○大学▲▲愛好会」（▲▲にはそうめん・麦茶などの食品が入る）などです。  \n「ぼっち」「コミュ障」「非リア」といった対人関係の悩みを基盤としたサークルが多かったのが特徴です。  \n「東大Twitterサークル研究会」の報告によると、2012年4月～2013年7月の間に、少なくとも100団体以上が誕生しているそうです。（参考文献は\u003e\u003e\u003eこちら）  \nこの時期に誕生したサークルの多くは活動を停止しています。しかし、特徴的であった対人関係の悩みを扱う「ぼっち系サークル」の活動は東大誰でも当事者研究サークル(2014年創部）や京大のサークルクラッシュ同好会(2012年創部）のような、より洗練された活動として現在においても継続しています。  \n\n\n## 現在のマイナーサークル(ポスト第3世代）\n現在においては2012年前後の爆発は落ち着きつつありますが、それでもTwitterを中心として散発的にマイナーサークルが誕生しています。  \nそうした中には積極的に活動し、メディアに取り上げられるマイナーサークルも現れています。  \n有名なものだと東大みかん愛好会(2013年創部)、大学のお水飲み比べサークル(2016年創部）、京都大学ふんどし愛好会(2017年創部）などがあります。  \n一方で新しい取り組みも生まれています。2019年には、阪大トイレ研究会(2017年創部）・阪大ビブリオバトル(2017年創部）を中心に、大阪大学にて「マイナーサークル合同説明会」が開催されました。このイベントの目的は、新入生の誘致に加え、マイナーサークル同士の結束を強め、マイナーサークル全体の活動を盛り上げることです。  \n2020年には、阪大で第2回合同説明会が行われると同時に、「サークル退会者の会」(2019年創部）が主催となって京都大学でも合同説明会が開催予定です。  "},{"title":"2024年度マイナーサークル合同説明会開催決定！","date":"2024-03-19","slug":"posts/orientation-2024","excerpt":"","tags":["記事"],"content":"\n今年も大阪大学豊中キャンパスにて、マイナーサークル合同説明会を開催します。  \nサークルを探している方、一味違った大学生活を求めている方はぜひお越しください！（新入生でなくても大歓迎です！）  \n\n\n日時：2024年5月15日(水)・16日(木)  \n場所：大阪大学豊中キャンパスDAICEL Studio（サイエンス・スタジオA）  \n![地図](/assets/orientation-2024/map.png)\n\n参加サークル：[参加サークル一覧](/hp/posts/attend-circles-2024)　　  \n\n## 大阪大学マイナーサークル合同説明会とは\n大阪大学のDeepで、カオスな、通称マイナーサークル達が一堂に会する春の謎新歓イベントです。2024年度で6回目の開催となります。  \n過去の開催状況は[こちら](https://w.atwiki.jp/handai_mincircle/pages/28.html)（マイナーサークル合同説明会の旧HPへ移動します）  \n\n## 参加を希望する団体の方へ\n24年度のマイナーサークル合同説明会の対面開催については、運営側からの各団体へのお声がけと他薦のみ受け付けております。  \n  \n当HPにサークル情報を掲載する、WEB参加という形式については制限を設けておりませんので希望されるサークルさんは以下のリンクからご回答ください。  \n[https://forms.gle/99ZFfPTvjfHimwm69](https://forms.gle/99ZFfPTvjfHimwm69)\t\nフォームに記入された内容をそのままHPに掲載します。  \n※運営側で公序良俗に反する内容と判断した場合は掲載しませんのでご了承ください。  \n\n\n## 運営者連絡先\n合同説明会自体に関する質問、当HPに関する質問等お受けいたします。  \nメール： handai.mincircle@gmail.com  \n公式X（旧Twitter）アカウント：[@handai_circle](https://twitter.com/handai_circle)"},{"title":"マイサー合説 2024年度参加団体一覧","date":"2020-03-29","slug":"posts/attend-circles-2024","excerpt":"","tags":["記事"],"content":"2024年度マイナーサークル合同説明会に参加しているサークルの一覧です。名前をクリックすると各サークルの情報のページに飛びます。  \n\n対面参加：\n\n1日目（5月15日(水)）のみ\n- [阪大ミュージアム同好会](/hp/circles/027)\n\n2日目（5月16日(木)）のみ\n- [大阪大学愛知同好会](/hp/circles/026)\n- [大阪大学コスプレサークル](/hp/circles/032)\n\n両日（5月15日(水)・16日(木)）\n- [大阪大学色彩検定筋トレサークル](/hp/circles/017)\n- [大阪大学紅茶同好会](/hp/circles/016)\n- [阪大和漢薬研究会](/hp/circles/002)\n- [大阪大学トイレ研究会](/hp/circles/004)\n- [コントラクトブリッジ部](/hp/circles/001)\n- [大阪大学TCGサークル](/hp/circles/021)\n- [大阪大学お化け屋敷研究会](/hp/circles/018)\n- [大阪大学お出かけスポット紹介サークル](/hp/circles/028)\n- [大阪大学道路研究会](/hp/circles/013)\n- [再履バス同好会](/hp/circles/005)\n- [大阪大学お嬢様部](/hp/circles/015)\n- [阪大ガジェット研究会](/hp/circles/020)\n- [ぽちぽちのつどい](/hp/circles/030)\n- [大阪大学ネタツイから卒論まで本にするサークル](/hp/circles/025)\n- [大阪大学共通棟研究会](/hp/circles/029)\n- [大阪大学カープ応援サークル](/hp/circles/031)\n\n\nビラ参加（当日会場にビラを設置する団体です。ブースの設営や説明会は行いません）：\n- [大阪大学コーヒー愛好会](/hp/circles/010)\n- [大阪大学サークル紹介](/hp/circles/034)\n"}],"maxPage":1},"__N_SSG":true},"page":"/posts/page/[page]","query":{"page":"1"},"buildId":"BhVB2PeB0ZctGqN5ji2PZ","assetPrefix":"/hp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
