58 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"></path></svg></a></div><div class="text-neutral-200 text-sm text-center">© マイサー合同</div></div></div></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"大阪大学サークル紹介","date":"2024-4-20","slug":"circles/034","coverImage":"/assets/034/cover.jpg","iconImage":"/assets/034/icon.png","excerpt":"","tags":["サークル","活動中"],"content":"\n## サークル情報\n- サークル名: 大阪大学サークル紹介\n- 部員数: 9\n- 創設年月日: 2021年1月\n- 活動場所: オンライン（豊中キャンパス付近に拠点模索中！）\n\n- 活動内容:SNSで大阪大学に存在するサークル・部活・学生団体を紹介しています！\n\n## メッセージ\nコロナ禍で新歓が禁止され困っている新入生を見て、「SNSでもサークルを紹介しているコンテンツがあったらいいな！」と思った阪大生5人が2021年に創始した団体です。今年で活動4年目を迎え、2023年度は約170団体をSNSとHPで紹介しました！\n\nサークル紹介以外にも、新入生のよくある質問/インタビュー企画/新歓カレンダーなど様々なことに自由に挑戦しています。今年も色々なコンテンツを充実させていく予定なので、InstagramとX/Twitterのフォローお願いします！\n\n「一緒に活動してみたい！」って方はHPのお問い合わせよりいつでもお待ちしております！SNS総フォロワー数は7000人を超えており、SNS運用・デザイン・画像作成・動画編集・インタビュー・プログラミングなどやりがいのあることばかりです。いろんなサークルに詳しくなれるので、新しいことを始めたい方にもおすすめ！\n\nぜひ一緒に活動してみませんか？\n\n## お問い合わせ先\nSNS: @handaisyoukai もしくはHP: https://handaisyokai.wixsite.com/my-site の「お問い合わせ」よりお願いします。\n\n"},{"title":"大阪大学お嬢様部","date":"2024-3-17","slug":"circles/015","coverImage":"/assets/015/cover.jpg","iconImage":"/assets/015/icon.png","excerpt":"","tags":["サークル","活動中"],"content":"\n## サークル情報\n- サークル名: 大阪大学お嬢様部\n- 部員数: 約45名\n- 創設年月日: 2022年3月26日\n- 活動場所: 主に豊中キャンパス周辺（公民館等）\n\n- 活動内容:お嬢様同士の交流\n\n## メッセージ\n「高貴な心があれば誰でもお嬢様ですわ」を理念に、性別、年齢、出自等を一切問わず、理想の「お嬢様」を目指す方々が集まり交流している団体です。月一回程度集まってお茶会やレクリエーションをしているほか、大学祭などのイベントに出展したり、合宿を行なったりしておりますわ。大学祭の展示は特に力を入れておりますので、入部を考えておられる方も、そうでない方も、ぜひ遊びにいらしてくださいませ！\n\n## お問い合わせ先\nX（旧Twitter）：\nhttps://twitter.com/OU_ojousamaclub  \n\nInstagram\nhttps://www.instagram.com/ou_ojousamaclub  \n\nWebページ：\nhttps://ou-ojousamaclub.com  \n\nメールアドレス：\nouojousamaclub@gmail.com  \n\n"},{"title":"阪大ミュージアム同好会","date":"2024-4-24","slug":"circles/027","coverImage":"/assets/027/cover.jpg","iconImage":"/assets/027/icon.png","excerpt":"","tags":["サークル","活動中"],"content":"\n## サークル情報\n- サークル名: 阪大ミュージアム同好会\n- 部員数: 19\n- 創設年月日: 2022/05/13\n- 活動場所: 関西各地のミュージアム\n\n- 活動内容:博物館、美術館、動植物園…といったミュージアムを見学して、見学後にはご飯を食べながら思ったことをゆるくあれこれ話しています。\n\n## メッセージ\nいろいろな興味関心を持った部員たちが、毎回の活動でワイワイあれこれ話しています。ミュージアムと聞くと、敷居が高い印象を覚える人もいるかもしれませんが、そんな人も大歓迎！専門知識は一切いりません！もちろん、ミュージアムがもとから好きな人も大歓迎です。\n\n## お問い合わせ先\nX(旧Twitter):https://x.com/HA_Museumclub?t=ReIU1iAWBXrUJqxSNCt4xw\u0026s=09  \nInstagram:https://www.instagram.com/handai_museumclub?igsh=MWkzaGM4d2N3a292Zg==  \nメール:handaimuseumclub@gmail.com\n\n"},{"title":"大阪大学色彩検定筋トレサークル","date":"2024-4-4","slug":"circles/017","coverImage":"/assets/017/cover.jpg","iconImage":"/assets/017/icon.png","excerpt":"","tags":["サークル","活動中"],"content":"\n## サークル情報\n- サークル名: 大阪大学色彩検定筋トレサークル\n- 部員数: 56\n- 創設年月日: 2022/9/27\n- 活動場所: 豊中キャンパス周辺など\n\n- 活動内容:色彩や筋トレに関連するすべてのこと。\n  特に普段の活動では色彩検定に向けた勉強会や筋トレの報告スレッドなどを使って、モチベーションの維持や緩やかな交流をオンラインベースで行っています。\n  色彩検定以外の色彩に関連した資格や検定に挑戦する部員もいれば、色彩に少し興味があって入会した部員もいます。また、健康維持やダイエットを目的に筋トレをしている部員もいれば、大会出場などをしている部員もいます。サークル全体としては緩やかな活動ですが、人それぞれマイペースに取り組めるサークルです。色彩のみ、筋トレのみでの参加も可能です。\n  また、年に2回ある大学祭ではパーソナルカラー診断などを行っています。\n\n## メッセージ\n新入生はもちろん在学生も大歓迎です！\n\n## お問い合わせ先\nX(旧Twitter):@SHIKIkin_OU  \nInstagram:@shikikik_ou\n\n"}]},"__N_SSG":true},"page":"/circles","query":{},"buildId":"j7C33BGctY7SSpgFq2giR","assetPrefix":"/hp","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
